<div data-plugin-style-id="cd.go.plugin.secret.hashicorp.vault">
    <div class="form_item_block">
        <label>Vault URL:<span class="asterisk">*</span></label>
        <input type="text" ng-model="vault_url" ng-required="true" placeholder="http://localhost:8200"/>
        <span class="form_error" ng-show="GOINPUTNAME[vault_url].$error.server">
            {{ GOINPUTNAME[vault_url].$error.server }}
        </span>
    </div>
    <div class="form_item_block">
        <label>Verify SSL?:</label>
        <div class="checkbox_row">
            <input id="secureConnectionYes" type="radio" ng-model="vault_validate_ssl" value="true">
            <label for="secureConnectionYes">Yes</label>
            <input id="secureConnectionNo" type="radio" ng-model="vault_validate_ssl" value="false">
            <label for="secureConnectionNo">No</label>
        </div>
    </div>
    <div class="form_item_block">
        <label>Vault Token:<span class="asterisk">*</span></label>
        <textarea rows="2" ng-model="security_token" ng-required="true"></textarea>
        <span class="form_error" ng-show="GOINPUTNAME[security_token].$error.server">
            {{ GOINPUTNAME[security_token].$error.server }}
        </span>
    </div>
</div>
