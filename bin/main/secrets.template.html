<div data-plugin-style-id="com.example.secrets">
    <div class="form_item_block">
        <label>Vault URL:<span class="asterisk">*</span></label>
        <input type="text" ng-model="SecretsVaultURL" ng-required="true"/>
        <span class="form_error"
              ng-show="GOINPUTNAME[SecretsVaultURL].$error.server">{{ GOINPUTNAME[SecretsVaultURL].$error.server }}</span>
    </div>
    <div class="form_item_block">
      <label>Vault Token:<span class="asterisk">*</span></label>
      <input type="text" ng-model="SecretsVaultToken" ng-required="true"/>
      <span class="form_error"
            ng-show="GOINPUTNAME[SecretsVaultToken].$error.server">{{ GOINPUTNAME[SecretsVaultToken].$error.server }}</span>
  </div>
</div>
